<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micro-interactions</title>
  <link rel="stylesheet" href="micro.css">
  <style>
    :root { --bg: #0f0f12; --card: #1a1a20; --accent: #e85578; --text: #e8e6e3; --muted: #8b8685; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'JetBrains Mono', monospace; background: var(--bg); color: var(--text); min-height: 100vh; padding: 2rem; }
    .back-link { display: inline-block; margin-bottom: 2rem; color: var(--muted); text-decoration: none; }
    .back-link:hover { color: var(--accent); }
    header { text-align: center; margin-bottom: 3rem; }
    h1 { font-size: 1.75rem; color: var(--accent); }
    .section { margin-bottom: 3rem; }
    .section h2 { font-size: 1.1rem; color: var(--accent); margin-bottom: 1.5rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1.5rem; }
    .demo-box { background: var(--card); border: 1px solid rgba(255,255,255,0.06); border-radius: 12px; padding: 2rem; display: flex; flex-direction: column; align-items: center; gap: 1rem; }
    .demo-box h3 { font-size: 0.85rem; margin: 0; color: var(--muted); }
  </style>
</head>
<body>
  <a href="../index.html" class="back-link">‚Üê Back to home</a>
  <header>
    <h1>Micro-interactions</h1>
    <p class="subtitle" style="color: var(--muted);">Delightful UI feedback</p>
  </header>

  <section class="section">
    <h2>Like Button (heart pop)</h2>
    <div class="grid">
      <div class="demo-box">
        <button class="like-btn">ü§ç</button>
        <h3>Click to like</h3>
      </div>
    </div>
  </section>

  <section class="section">
    <h2>Add to Cart</h2>
    <div class="grid">
      <div class="demo-box">
        <button class="add-cart">Add to cart</button>
        <h3>Click to add</h3>
      </div>
    </div>
  </section>

  <section class="section">
    <h2>Form Input Focus</h2>
    <div class="grid">
      <div class="demo-box" style="width: 100%;">
        <input type="text" class="input-focus" placeholder="Focus me" style="width: 100%;">
        <h3>Focus effect</h3>
      </div>
    </div>
  </section>

  <section class="section">
    <h2>Error Shake</h2>
    <div class="grid">
      <div class="demo-box" style="width: 100%;">
        <input type="text" class="input-focus" id="error-input" placeholder="Trigger error" style="width: 100%;">
        <button class="trigger-error" data-target="#error-input" style="padding: 0.5rem 1rem; background: #ef4444; border: none; border-radius: 6px; color: white; cursor: pointer;">Shake</button>
        <h3>Error animation</h3>
      </div>
    </div>
  </section>

  <section class="section">
    <h2>Copy Button ‚Üí "Copied!"</h2>
    <div class="grid">
      <div class="demo-box">
        <button class="copy-btn" data-copy="Copied text!">Copy</button>
        <h3>Click to copy</h3>
      </div>
    </div>
  </section>

  <section class="section">
    <h2>Star Rating</h2>
    <div class="grid">
      <div class="demo-box">
        <div class="star-rating">
          <span>‚òÖ</span><span>‚òÖ</span><span>‚òÖ</span><span>‚òÖ</span><span>‚òÖ</span>
        </div>
        <h3>Hover & click</h3>
      </div>
    </div>
  </section>

  <script src="micro.js"></script>
</body>
</html>
