<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <link rel="stylesheet" href="buttons.css">
  <style>
    :root {
      --bg: #0f0f12;
      --card: #1a1a20;
      --accent: #e85578;
      --text: #e8e6e3;
      --muted: #8b8685;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'JetBrains Mono', 'SF Mono', Consolas, monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--accent);
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: var(--muted);
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 2rem;
      color: var(--muted);
      text-decoration: none;
      font-size: 0.85rem;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: var(--accent);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    .button-box {
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      transition: border-color 0.2s, transform 0.2s;
    }

    .button-box:hover {
      border-color: rgba(232, 85, 120, 0.3);
      transform: translateY(-2px);
    }

    .button-box h3 {
      font-size: 0.85rem;
      font-weight: 500;
      margin: 0;
      color: var(--text);
      text-align: center;
    }
  </style>
</head>
<body>
  <a href="../index.html" class="back-link">← Back to home</a>
  <header>
    <h1>Buttons</h1>
    <p class="subtitle">Unique buttons — no duplicates</p>
  </header>

  <div class="grid">
    <div class="button-box">
      <button class="btn btn-solid-press">Click me</button>
      <h3>Solid Press</h3>
    </div>
    <div class="button-box">
      <button class="btn btn-ripple">Click me</button>
      <h3>Ripple</h3>
    </div>
    <div class="button-box">
      <button class="btn btn-magnetic">Magnetic</button>
      <h3>Magnetic</h3>
    </div>
    <div class="button-box">
      <button class="btn btn-submit" id="submit-btn"><span>Submit</span></button>
      <h3>Submit States</h3>
    </div>
  </div>

  <script src="buttons.js"></script>
</body>
</html>
