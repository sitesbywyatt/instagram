<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Components</title>
  <link rel="stylesheet" href="ui.css">
  <style>
    :root { --bg: #0f0f12; --card: #1a1a20; --accent: #e85578; --text: #e8e6e3; --muted: #8b8685; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'JetBrains Mono', monospace; background: var(--bg); color: var(--text); min-height: 100vh; padding: 2rem; }
    .back-link { display: inline-block; margin-bottom: 2rem; color: var(--muted); text-decoration: none; }
    .back-link:hover { color: var(--accent); }
    header { text-align: center; margin-bottom: 3rem; }
    h1 { font-size: 1.75rem; color: var(--accent); }
    .section { margin-bottom: 3rem; }
    .section h2 { font-size: 1.1rem; color: var(--accent); margin-bottom: 1.5rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1.5rem; }
    .demo-box { background: var(--card); border: 1px solid rgba(255,255,255,0.06); border-radius: 12px; padding: 2rem; display: flex; flex-direction: column; align-items: center; gap: 1rem; }
    .demo-box h3 { font-size: 0.85rem; margin: 0; color: var(--muted); }
    .checkbox-label { display: flex; align-items: center; gap: 0.5rem; cursor: pointer; }
    input[type="checkbox"] { display: none; }
    .checkbox-custom { width: 22px; height: 22px; border: 2px solid #555; border-radius: 4px; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
    input:checked + .checkbox-custom { background: #e85578; border-color: #e85578; }
    input:checked + .checkbox-custom::after { content: '✓'; color: white; font-size: 14px; }
  </style>
</head>
<body>
  <a href="../index.html" class="back-link">← Back to home</a>
  <header>
    <h1>UI Components</h1>
    <p class="subtitle" style="color: var(--muted);">Interactive UI elements</p>
  </header>

  <section class="section">
    <h2>Toggle Switches</h2>
    <div class="grid">
      <div class="demo-box">
        <div class="toggle"></div>
        <h3>Toggle</h3>
      </div>
    </div>
  </section>

  <section class="section">
    <h2>Custom Checkboxes</h2>
    <div class="grid">
      <div class="demo-box">
        <label class="checkbox-label">
          <input type="checkbox">
          <span class="checkbox-custom"></span>
          Option
        </label>
        <h3>Checkbox</h3>
      </div>
    </div>
  </section>

  <section class="section">
    <h2>Hamburger → X Menu</h2>
    <div class="grid">
      <div class="demo-box">
        <div class="hamburger">
          <span></span><span></span><span></span>
        </div>
        <h3>Click to transform</h3>
      </div>
    </div>
  </section>

  <section class="section">
    <h2>Dropdown Menus</h2>
    <div class="grid">
      <div class="demo-box">
        <div class="dropdown">
          <button class="dropdown-btn">Menu ▼</button>
          <div class="dropdown-menu">
            <a href="#">Item 1</a>
            <a href="#">Item 2</a>
            <a href="#">Item 3</a>
          </div>
        </div>
        <h3>Dropdown</h3>
      </div>
    </div>
  </section>

  <section class="section">
    <h2>Tooltips</h2>
    <div class="grid">
      <div class="demo-box">
        <div class="tooltip-wrap">
          <button style="padding: 0.5rem 1rem; background: #1a1a20; border: 1px solid rgba(255,255,255,0.1); border-radius: 6px; color: white; cursor: pointer;">Hover me</button>
          <span class="tooltip">Tooltip text</span>
        </div>
        <h3>Tooltip</h3>
      </div>
    </div>
  </section>

  <section class="section">
    <h2>Notification Toasts</h2>
    <div class="grid">
      <div class="demo-box">
        <button onclick="showToast('Notification!')" style="padding: 0.5rem 1rem; background: #e85578; border: none; border-radius: 6px; color: white; cursor: pointer;">Show Toast</button>
        <h3>Toast</h3>
      </div>
    </div>
  </section>

  <div class="toast"></div>
  <script src="ui.js"></script>
</body>
</html>
