<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <style>
    :root {
      --bg: #0f0f12;
      --card: #1a1a20;
      --accent: #e85578;
      --text: #e8e6e3;
      --muted: #8b8685;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'JetBrains Mono', 'SF Mono', Consolas, monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    main {
      text-align: center;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: var(--accent);
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }

    p {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .sections {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    a.section-link {
      display: block;
      padding: 1rem 1.5rem;
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      color: var(--text);
      text-decoration: none;
      font-size: 1rem;
      transition: border-color 0.2s, transform 0.2s;
    }

    a.section-link:hover {
      border-color: rgba(232, 85, 120, 0.3);
      transform: translateY(-2px);
    }

    a.section-link strong {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <main>
    <h1>Instagram</h1>
    <p>A collection of UI components and experiments.</p>
    <nav class="sections">
      <a href="css_spinners/" class="section-link">
        <strong>CSS Spinners</strong> â€” 5 pure CSS loading indicators
      </a>
    </nav>
  </main>
</body>
</html>
